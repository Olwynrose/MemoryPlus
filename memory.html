<body>
  <header>

  <nav>
    <div><a href="index.html">Accueil</a></div>
    <div><a href="memory.html">Memory</a></div>
    <div><a href="index.html">Le projet</a></div>

  </nav>

  <div id="jeu">


    <div id="milieu">
      <div id="bg"></div>
      <div id="plateau">
      </div>

      <div id="score">
        <div id="chrono">
          <div id="m">00</div><div>:</div><div id="s">00</div><div>:</div><div id="cs">00</div>
        </div>
        <div id="tours">
          0  tour
        </div>
      </div>
      <div id="voile">

      </div>

        <div id="options">
          <p>Lignes : </p>
          <div>
            <select id="nbLignes">
              <option value="2">2 lignes</option>
              <option value="3">3 lignes</option>
              <option value="4" selected>4 lignes</option>
              <option value="5">5 lignes</option>
            </select>
          </div>

          <p>Colonnes : </p>
          <div>
            <select id="nbColonnes">
              <option value="2">2 colonnes</option>
              <option value="4" selected>4 colonnes</option>
              <option value="6">6 colonnes</option>
              <option value="8">8 colonnes</option>
            </select>
          </div>
          <p>Thème : </p>
          <div>
            <select id="theme">
              <option disabled>Pokémons</option>
              <option value="1" selected>Starter</option>
              <option value="2">Starter +</option>
              <option value="3">Starter évo</option>
              <option value="4">Évoli</option>
              <option value="5">Légendaires</option>
              <option disabled>Autres jeux</option>
              <option value="6">Ratchet et Clank</option>
              <option value="7">Jak et Daxter</option>
              <option value="8">Mario</option>
            </select>
          </div>
          <p>Mode de jeu : </p>
          <div>
            <select id="mode">
              <option value="1" selected>Solo</option>
              <option value="2">Duo</option>
              <option value="3">Bot facile</option>
              <option value="4">Bot moyen</option>
              <option value="4">Bot difficile</option>
            </select>
          </div>

          <button type="button" onclick="jouer(imgPerTheme)" id="bJouer"> Jouer </button>

        </div>

        <h2>FÉLICITATIONS !</h2>
        <p id="annonceScores">Vous avez terminé la partie en :</p>
        <p id="annoncePc">Soit 60%</p>
        <button type="button" onclick="jouer(imgPerTheme)" id="bRejouer"> Rejouer </button>
        <button type="button" onclick="abandonner(imgPerTheme)" id="bRetour"> Retour </button>
      </div>
    </div>




      <button type="button" onclick="abandonner(imgPerTheme)" id="bAbandonner"> Abdandonner </button>
  </div>


  <script type="text/javascript" src="script/jquery.min.js"></script>
  <script type="text/javascript" src="script/script.js"></script>
</body>
